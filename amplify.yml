version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22.12.0
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

backend:
  phases:
    preBuild:
