version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 22.12.0
    build:
      commands:
        - yarn install
        - amplifyPush --simple
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22.12.0
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
